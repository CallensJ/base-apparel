<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="left">
        <div class="wrapper">
          <img src="./images/logo.svg" alt="" class="logo" />
          <div class="hero">
            <h1 class="title"><span>We're</span>Coming soon</h1>
            <p class="paragraph">
              Hello fellow shoppers! We're currentyl building our new fashion
              store. Add your email below to stay up-to-date with annoucements
              and our launch deals.
            </p>

            <div class="form-input" id="form-input">
              <input type="email" id="email" placeholder="Email Address"/>
              <img src="./images/icon-error.svg" class="icon-error" alt="icon-error" id="icon-error"/>
              <div class="icon-box">
                <img
                  src="./images/icon-arrow.svg"
                  alt=""
                  class="icon-arrow"
                  id="submit"
                />
              </div>
            </div>
            <p id="result" class="result"></p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="illustration"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
